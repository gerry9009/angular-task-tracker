<div
  [ngClass]="{ reminder: task?.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <div class="task-container">
    <h3>{{ task?.text }}</h3>
    <p>{{ task?.day }}</p>
  </div>
  <div class="task-delete" (click)="onDelete(task)">
    <fa-icon class="task-icon" [icon]="faTimes"></fa-icon>
  </div>
</div>
